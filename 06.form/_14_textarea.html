<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여러 줄 텍스트를 입력받는 textarea</title>
    <style>
      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h3>게시글 작성</h3>
      <div>
        <lable for="title">제목</lable><br />
        <input type="text" id="title" />
      </div>
      <div>
        <lable for="content">내용</lable><br />
        <textarea id="content" style="resize: horizontal;" cols="200" rows="10"></textarea>
      </div>
    </form>
  </body>
</html>
