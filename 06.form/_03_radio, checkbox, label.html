<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>radio, checkbox와 label 함께 사용하기</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h3>프로그래밍 언어(복수 선택)</h3>
    <ul>
      <li><input type="checkbox" value="java" />자바</li>
      <li><input type="checkbox" value="c" />c언어</li>
      <li><input type="checkbox" value="python" />파이썬</li>
    </ul>
    <h3>데이터베이스(하나만 선택)</h3>
    <ul>
      <li>
        <label><input type="radio" name="db" value="mysql" />Mysql</label>
      </li>
      <li>
        <label><input type="radio" name="db" value="mariadb" />mariaDB</label>
      </li>
    </ul>
  </body>
</html>
